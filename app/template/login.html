{% extends "index.html" %}

{% block content %}

	<h1>Sign In</h1>
	{% block form %}
	{% from "_formhelpers.html" import render_field %}
		<form action="" method="post" name="login">
		
			{{ form.hidden_tag() }}
			
			<p>
				{{ render_field(form.userName) }}<br>
				{{ render_field(form.password) }}<br>
				{{ render_field(form.remember_me) }} 
			</p>
			<p> <input type="submit" value="Sign In"> </p>

		</form>
	{% endblock form %}

{% endblock %}
