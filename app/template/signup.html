<!DOCTYPE html>
	<html>
	<head>
		<title>ClikUR | SignUp</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script src="./jquery-2.1.4.min.js"></script>
		<script src="./jqueryScript.js"> </script>
	</head>

	<body>
		<div class="container-fluid">
		<header>
			<img src="ClikUR.jpg" alt="ClikUR logo" width="50" style="float: left; PADDING-RIGHT: 5px">
				<font size="20" style="padding-left: 10px">ClikUR </font>
		</header>

		<section class="wholeBOX">
			<font size="20" style="color: white; float: right; padding-right: 10px;">Sign-Up!</font>
			<form class="form-signin" action="#" method="post">
				<input autofocus="" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="First Name" required="" type="name" /> 
				</br>
				<input autofocus="" class="form-control" id="inputLastName" name="inputLastName" placeholder="Last Name" required="" type="name" />
				</br>
				<input autofocus="" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email address" required="" type="email" />
				</br>
				<input class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" required="" type="password" />
				</br>
				<input class="form-control" id="inputNumber" name="inputNumber" placeholder="StudentID" required="" type="number" />
				</br>
				<input type="submit" value="Sign Up">
			</form>
		</section>

		<div class="toolBar">
    		<nav>
				<ul>
					<li id="current"> <a href="home.html">Home</a></li>
					<li id="option"> <a href="#">Sign Up</a></li>
					<li id="option"> <a href="login.html">Log In</a></li>
				</ul>
			</nav>
		</div>

		<footer>
			<h5><em>ClikUR: Saving Money and Easing Communication, one download at a time!</em></h5>
		</footer>
	</div>
	</body>
</html>
